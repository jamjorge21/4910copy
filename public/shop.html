<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1 class="main-title">Coyote Recovery Service</h1>
  </header>

  <section class="hero">
    <h2>Choose Your Consultation</h2>
    <p>Select one of the options below to proceed with your recovery service.</p>
    <button onclick="window.history.back()">‚Üê Go Back</button>
  </section>

  <div class="product-wrapper"> <!-- Added wrapper to center content -->
    <div class="product-container">
      <div class="product" onclick="window.location.href='checkout.html?service=30-minutes-consultation&price=150'">
        <h2>30 Minutes Consultation</h2>
        <p>$150</p>
        <button>Checkout</button>
      </div>
      
      <div class="product" onclick="window.location.href='checkout.html?service=1-hour-consultation&price=300'">
        <h2>1 Hour Consultation</h2>
        <p>$300</p>
        <button>Checkout</button>
      </div>

      <div class="product" onclick="window.location.href='checkout.html?service=2-hour-consultation&price=500'">
        <h2>2 Hour Consultation</h2>
        <p>$500</p>
        <button>Checkout</button>
      </div>
    </div>
  </div>

  <script src="cart.js"></script>
</body>
</html>
